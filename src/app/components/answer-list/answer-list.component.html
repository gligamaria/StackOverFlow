<div>
  <div class="section-content section-content-p30">

    <table class="table table-striped">

      <tbody>

      <tr *ngFor="let tempAnswer of answers">

        <td class="align-middle">
          <div style="margin-left: 10px;">

            <div style="margin-left: 10px; display: flex; flex-direction: row; align-items: baseline; justify-content: start;">
              <h3>{{tempAnswer.answerText}}</h3>
              <p style="margin-left: 10px; font-size: 11px">by {{tempAnswer.author}} on {{tempAnswer.dateCreated}}</p>
            </div>

          </div>
        </td>

        <td class="align-middle">
          <div *ngIf="tempAnswer.author != 'Maria Gliga'" style="display: flex; flex-direction: column; align-items: center;">
            <a class="vote-btn" href="#">
              <img alt="Like" src="assets/img/triangleUpBlack.png" width="20">
            </a>
            <h4>73</h4>
            <a class="vote-btn" href="#">
              <img alt="Dislike" src="assets/img/triangleDownBlack.png" width="20">
            </a>
          </div>
          <div *ngIf="tempAnswer.author == 'Maria Gliga'" style="display: flex; flex-direction: column; align-items: center;">
            <button class="btn btn-outline-primary" style="width: 70px">Edit</button>
            <button class="btn btn-outline-primary" style="width: 70px;margin-top: 5px;">Delete</button>
          </div>
        </td>

      </tr>

      </tbody>

    </table>
  </div>
</div>
